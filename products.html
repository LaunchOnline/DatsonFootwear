<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products - Datson Footwears</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="products.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Products Section -->
    <section class="products-section py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-title">Our Safety Shoes Collection</h2>
                <p class="lead">Discover our wide range of high-quality safety shoes designed for maximum protection and comfort.</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by article number...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-buttons">
                            <!-- Filter buttons will be dynamically generated based on product types -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="row g-4" id="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="components.js"></script>
    <script src="products.js"></script>
</body>
</html>
